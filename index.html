<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Nunito:wght@300;400&family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>


    <main>
        <form action="">
            <fieldset>
                <legend>Dados Gerais</legend>
                <label for="nome"  >Nome: </label>
                <input type="text" autofocus minlength="3" id="nome">
                <label for="nascimento">Data de Nascimento: </label>
                <input type="date" id="nascimento">
        
                <label for="cpf">CPF:</label>
                <input type="cpf" minlength="11" maxlength="11" id="cpf">
            </fieldset>
            <fieldset>
                <legend>Endereço:</legend>
                <label for="tipo_endereco">Tipo: </label>
                <select name="tipo_endereco" id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="">Rua</option>
                    <option value="">Estrada</option>
                    <option value="">Rodovia</option>
                    <option value="">Outros</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
                <label for="tel">Telefone:</label>
                <input type="tel" placeholder="(00) 0 0000 - 0000" pattern="[0-9]2[0-9]5 - [0-9]{3.4}$">
            </fieldset>
            <fieldset>
                <button type="submit">Enviar sua Mensagem</button>
                <button type="reset">Limpar Formulário</button>
            </fieldset>
        </form>
        <br><hr><br>

        <form >
